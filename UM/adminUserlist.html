<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <title>H+ 后台主题UI框架 - 主页</title>

        <!--[if lt IE 9]>
        <meta http-equiv="refresh" content="0;ie.html" />
        <![endif]-->

        <link rel="shortcut icon" href="favicon.ico">
    </head>

    <body class="gray-bg">
        <div class="row  border-bottom white-bg dashboard-header">

            <div class="box-header search-box">
                <div class="row">
                    <div class="col-sm-12">
                        <form bootstrap-table-form="adminUser-table" class="form-inline search-form">
                            <div class="form-group" style="margin: 5px;">
                                <label>名称</label>
                                <input type="text" class="form-control" name="uname" />
                            </div>
                            <div class="form-group">
                                <div bootstrap-table-search="adminUser-table" class="btn btn-outline btn-primary btn-sm">
                                <i class="fa fa-search icon-white"></i> 搜索</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <table id="adminUser-table" data-toolbar=".action-toolbar" data-toggle="table" data-show-columns="true" data-autoheight="100"
                data-pagination="true" data-filter-control="true" data-checkbox="true"  data-show-refresh="true"
                data-show-export="true" data-id-field="id" data-unique-id="id"  data-method="post"  data-content-type="application/x-www-form-urlencoded; charset=UTF-8"
                data-custom-url="index.php?r=admin-user/table"  data-custom-windosurlparams="tabs,r" data-hide-column="id,last_ip" 
                class="table table-hover th-table">
                <thead>
                    <tr>
                        <th data-checkbox="true" width="80"></th>
                        <th data-sortable="true" data-field="id" width="80">ID</th>
                        <th data-sortable="true" data-field="uname" width="80">登录账号</th>
                        <th data-sortable="true" data-field="last_ip" width="80">最近一次登录ip</th>
                        <th data-sortable="true" data-field="is_online" width="80">是否在线</th>
                        <th data-sortable="true" data-field="status" width="120">状态</th>
                        <th data-sortable="true" data-field="create_user" width="120">创建人</th>
                        <th data-sortable="true" data-field="create_date" width="120">创建时间</th>
                        <th data-formatter="operateFormatter" width="120">操作</th>
                    </tr>
                </thead>
            </table>

        </div>

        <script src="../assets/lib/jquery/jquery.min.js"></script>
        <!-- 统一加载start -->
        <script src="../assets/js/iov.loadPublicjscss.js"></script>
        <!-- 统一加载end -->
        <script src="../assets/js/public.web.js"></script>
        <script src="../assets/js/iov.bootstrap.table.js"></script>

    </body>

</html>
