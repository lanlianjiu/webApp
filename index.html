                    <li ng-repeat="item in menuList" repeat-finish>

                        <ul class="nav nav-second-level">
                            <li ng-repeat="child in item.children">
                                <a href="" data-tabs="open" data-options="{{child}}">
                                    <span ng-bind="child.text"></span>
                                    <span class="fa arrow" ng-if="child.nodes"></span>
                                </a>
                            </li>
                        </ul>
