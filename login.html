<!DOCTYPE html>
<html lang="en" ng-app="login" ng-controller="loginController">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>H+ 后台主题UI框架 - 登录</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
    <link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.min.css">
    <link rel="stylesheet" type="text/css" href="AUTH/css/login.min.css">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-8" style="height: auto;">
            </div>
            <div class="col-sm-4 login-form" style="height: auto;">
                <form id="login-form">
                    <h4 class="no-margins" style="text-align: center">登录</h4>
                    <input type="text" class="form-control uname" name="username" ng-model="model.username" placeholder="用户名" />
                    <input type="password" class="form-control pword m-b" name="password" ng-model="model.password" placeholder="密码" />
                    <a href="#">忘记密码了？</a>
                    <button class="btn btn-success btn-block" ng-click="login()">登录</button>
                </form>
            </div>
        </div>
    </div>
    <!-- <div class="signup-footer">
        <div class="pull-center">
            &copy; 2015 All Rights Reserved. H+
        </div>
    </div> -->
</body>


<script src="assets/lib/jquery/jquery.min.js"></script>
<script src="assets/lib/angular/angular-1.4.8.min.js"></script>
<script>
 + function ($) {
    $(".login-form").css("margin-top", (document.body.clientHeight / 3)); //登录框
 }(jQuery);
</script>
<script  src="assets/js/public.web.js"></script>
<script src="AUTH/login.js"></script>

</html>
